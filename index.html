<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 4</title>
    <style>
        form > label, form > input {
            display: inline-block;
        }

        @media (max-width: 768px) {
            form > label, form > input {
                display: block;
                margin-bottom: 10px;
            }
        }
        .form-header {
            background-color: #4CAF50; /* Color de fondo */
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0; /* Bordes redondeados en la parte superior */
        }

        .form-header h1 {
            color: #FFFFFF; /* Color de texto */
            font-family: 'Arial', sans-serif; /* Tipo de letra */
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px; /* Espaciado entre letras */
        }
    </style>
</head>
<body>
    <div class="form-header">
        <h1>Registro de Empleado</h1>
    </div>
    <br>

    <form action="#" method="post">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" oninput="validarInputSoloLetras(this)">
        

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" oninput="validarInputSoloLetras(this)">

        <label for="departamentos">Departamentos:</label>
        <select id="selectDepartamento">
        </select>

        <label for="ciudades">Ciudades:</label>
        <select id="selectCiudad">
        </select>
        

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        

        <label for="salario">Salario:</label>
        <input type="" id="salario" name="salario" oninput="validarSoloNumeros(this)">

     <br>
     <button type="button" id="agregarBtn">Agregar Empleado</button> 
    </form>



    <script src="validar.js"></script>
</body>
</html>
